     <div class="cat_main_cont">
     <div id="cat_cont" class="cat_cont">

       <div id="cat" class="cat">
      		<div class="drop_btn">Price</div>


      		<div id="drop_id" class="drop_content">
            <button class="targets types">From Low to High</button>
      			<button class="targets types">From 0$ - 50$</button>
      			<button class="targets types">From 50$ - 100$</button>
      			<button class="targets types">From 100$ - 150$</button>

            <button class="targets types">Over 200$</button>
      		</div>
      	</div>

        <div class="cat">
      		<div class="drop_btn">Rating</div>

      		<div id="drop_id" class="drop_content">
      			<button class="targets types">1 Star</button>
      			<button class="targets types">2 Stars</button>
      			<button class="targets types">3 Stars</button>
            <button class="targets types">4 Stars</button>
            <button class="targets types">5 Stars</button>
      		</div>
      	</div>

        <div class="cat">
      		<div class="drop_btn">Rooms</div>

      		<div id="drop_id" class="drop_content">
      			<button class="targets types">1 Room</button>
      			<button class="targets types">2 Rooms</button>
      			<button class="targets types">3 Rooms</button>
            <button class="targets types">4 Rooms</button>
            <button class="targets types">5 Rooms</button>
            <button class="targets types">> 5 Rooms</button>
      		</div>
      	</div>

        <div class="cat">
      		<div class="drop_btn">Home type</div>

      		<div id="drop_id" class="drop_content">
      			<button class="targets types">Room</button>
      			<button class="targets types">Appartment</button>
      			<button class="targets types">House</button>
      		</div>
      	</div>

        <div class="cat">
      		<div class="drop_btn">Country</div>

      		<div id="drop_id" class="drop_content">
      			<button class="targets types">Germany</button>
      			<button class="targets types">Thailand</button>
      			<button class="targets types">Italy</button>
            <button class="targets types">Spain</button>
            <button class="targets types">USA</button>
      		</div>
      	</div>

        <div class="cat">
      		<div class="drop_btn">City</div>

      		<div id="drop_id" class="drop_content">
      			<button class="targets types">Berlin</button>

      			<button class="targets types">Koh Samui</button>

            <button class="targets types">Madrid</button>
            <button class="targets types">New York</button>
            <button class="targets types">Los Angeles</button>
